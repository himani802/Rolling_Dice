<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 30px;
        text-align: center;
      }
      
      </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="alert alert-warning mt-2">Rolling Dice Game</h1>
        
        <h2 id="result"> </h2>
    </div>
    <div class = "container text-center">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://img.freepik.com/free-photo/cartoon-man-wearing-glasses_23-2151136831.jpg" class="card-img-top" alt="..." style="height:250px ;">
                    <div class="card-body">
                      <h4 class="card-text">Player 1</h4>
                      <h2 class="card-text" id="p1_score">0</h2>
                    </div>
                  </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                  <!-- <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/2-rolling-casino-dice-allan-swart.jpg" class="card-img-top" alt="..."style="height:250px ;">   -->
                  <img id="dice_img" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/2-rolling-casino-dice-allan-swart.jpg" alt="Dice image" class="card-img-top" alt="..."style="height:250px ;">
                  
                    <div class="card-body">
                      <button class="btn btn-primary" id="btn" onclick="roll_dice()">Roll the dice</button>
                      <!-- <img id="dice_img" src="" alt="Dice image"> -->
                      <h2 class="card-text" id="dice_value">0</h2>
                    </div>
                  </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://t4.ftcdn.net/jpg/05/88/10/27/360_F_588102743_zz60P7YgmtJLvY0ULKEbWuMSAhQ8XnO7.jpg" class="card-img-top" alt="..."style="height:250px ;">
                    <div class="card-body" >
                      <h4 class="card-text">Player 2</h4>
                      <h2 class="card-text" id="p2_score">0</h2>
                    </div>
                  </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
